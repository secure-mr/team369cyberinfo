
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAM 369 CYBER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: skyblue;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 20px;
      background-color: skyblue;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .telegram-button {
      background-color: skyblue;
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .response-card {
      border: 2px solid #4CAF50;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>TEAM 369 CYBER NID INFO</h2>
  <form id="myForm">
    <div class="form-group">
      <label for="nid">National ID:</label>
      <input type="text" id="nid" name="nid" placeholder="Enter your National ID" value="">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" placeholder="Enter your Date of Birth" value="">
    </div>

    <button type="button" onclick="submitForm()">Submit</button>

    <div id="response" class="response-card" style="display: none;"></div>
  </form>
</div>

<script>
  function submitForm() {
    var nid = document.getElementById('nid').value;
    var dob = document.getElementById('dob').value;

    var apiUrl = `h.php?nid=${nid}&dob=${dob}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        displayResponse(data);
      })
      .catch(error => {
        console.error('Error:', error);
        displayResponse({ error: 'An error occurred while fetching data.' });
      });
  }

  function displayResponse(data) {
    var responseElement = document.getElementById('response');
    responseElement.style.display = 'block';

    if (data.error) {
      responseElement.style.border = '2px solid #FF0000';
      responseElement.innerHTML = `<p>Error: ${data.error}</p>`;
    } else {
      responseElement.style.border = '2px solid #4CAF50';
      responseElement.innerHTML = `<p>Response: ${JSON.stringify(data)}</p>`;
    }
  }
</script>

</body>
</html>
